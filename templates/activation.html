{% extends "base.html" %}
{% block title %}SmartHome CORE ver.{{ version }}{% endblock %}




{% block head %}
    <!--suppress ALL -->
<script src='/static/js/Chart.min.js'></script>

{% endblock %}

{% block content %}

<div class="row">
        <div class="col-12">
            <div class="card card-chart">
                <div class="card-header">
                    <div class="col-sm-6 text-left">
                        <h5 class="card-title">Активация кулера CPU</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas id="CLR"></canvas>
                            <script>
                                var ctx = document.getElementById('CLR').getContext('2d');
                                var CLR = new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: [{% for item in cooler %} "{{item[0]}}",  {% endfor %}],
                                        datasets: [{
                                            label: 'Основной кулер',

                                            data: [{% for item in cooler %} {{item[1]}}, {% endfor %}],
                                            fill: false,
                                            lineTension: 0.1,
                                            backgroundColor: "rgba(255,255,255,0.2)",
                                            borderColor: "rgb(255,255,255)",
                                            borderCapStyle: 'butt',
                                            borderDash: [],
                                            borderDashOffset: 0.0,
                                            borderJoinStyle: 'miter',
                                            pointBorderColor: "rgb(255,255,255)",
                                            pointBackgroundColor: "#fff",
                                            pointBorderWidth: 1,
                                            pointHoverRadius: 5,
                                            pointHoverBackgroundColor: "rgb(255,255,255)",
                                            pointHoverBorderColor: "rgba(220,220,220,1)",
                                            pointHoverBorderWidth: 2,
                                            pointRadius: 1,
                                            pointHitRadius: 10,
                                            spanGaps: false,
                                            borderWidth: 1
                                        }


                                        ]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                        layout: {
                                            padding: {
                                                left: 5,
                                                right: 5,
                                                top: 5,
                                                bottom: 5
                                            },
                                            animation: {
                                                duration: 10
                                            }
                                        },

                                        scales: {}
                                    }
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
